apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.5
compileJava.options.encoding = 'ISO-8859-1'

version = '2.5.13-SNAPSHOT'

sourceSets{
    main {
        java {
            srcDir 'src/java'
        }
        output.classesDir 'classes'
    }
}
